<form xmlns:th="http://www.thymeleaf.org" id="pagerForm" method="GET" action="finance/contract">
    <input type="hidden" name="pageNum" th:value="${pagingBean ne null ? pagingBean.pageNumber : 1}" />
    <input type="hidden" name="numPerPage" th:value="${pagingBean ne null ? pagingBean.pageSize : 20}"  />
</form>

<style>
    #invoiceSearchForm input { width: 100px; }
</style>

<div class="pageHeader">
    <form id="invoiceSearchForm" rel="pagerForm" onsubmit="return navTabSearch(this);" action="w_removeSelected.html" method="post">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        <label>缴费日期：</label>
                        <input type="text" name="startDate" class="date textInput" > -
                        <input type="text" name="endData" class="date textInput">
                    </td>
                    <td>
                        <label>报名类型：</label>
                        <select class="combox" name="contractStatus" style="width: 100px;"
                                th:value="${criteria != null and criteria.contractStatus ne null ? criteria.contractStatus : ''}">
                            <option value="">所有</option>
                            <option value="1" th:selected="${criteria != null and criteria.contractStatus eq 1}">新报</option>
                            <option value="0" th:selected="${criteria != null and criteria.contractStatus eq 0}">续报</option>
                            <option value="2" th:selected="${criteria != null and criteria.contractStatus eq 0}">退费</option>
                        </select>
                    </td>
                    <td>
                        <label>学生姓名：</label>
                        <input id="ss_name" name="student.name" type="text" class="textInput" postField="name"
                               suggestUrl="student" suggestFields="name,contactPhone" lookupGroup="ss" clean="true"
                               th:value="${criteria != null and criteria.student ne null ? criteria.student.name : ''}"/>
                        <input id="ss_id" type="hidden" name="student.id" clean="true"
                               th:value="${criteria != null and criteria.student ne null ? criteria.student.id : ''}" />
                    </td>
                    <td>
                        <label>咨询师：</label>
                        <input id="sg_id" name="consultantId" type="hidden" clean="true"
                               th:value="${criteria != null ? criteria.consultantId : ''}"/>
                        <input id="sg_userName" name="consultant.userName" type="text" class="textInput"
                               postField="userName" suggestUrl="member" suggestFields="userName,phone" lookupGroup="sg" clean="true"
                               th:value="${criteria != null and criteria.consultant ne null ? criteria.consultant.userName : ''}"/>
                    </td>
                    <td>
                        <label>学管师：</label>
                        <input id="sp_id" name="supervisorId" type="hidden" clean="true"
                               th:value="${criteria != null ? criteria.supervisorId : ''}"/>
                        <input id="sp_userName" name="supervisor.userName" type="text" class="textInput"
                               postField="userName" suggestUrl="member" suggestFields="userName,phone" lookupGroup="sp" clean="true"
                               th:value="${criteria != null and criteria.supervisor ne null ? criteria.supervisor.userName : ''}"/>
                    </td>
                    <td>
                        <label>支付方式：</label>
                        <select class="combox" style="width: 120px" >
                            <option value="1">现金</option>
                            <option value="2">转账</option>
                            <option value="3">微信</option>
                            <option value="4">支付宝</option>
                            <option value="5">其他</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="subBar">
                <ul>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></li>
                </ul>
            </div>
        </div>
    </form>
</div>

        <ul class="toolBar">
            <li>
                <a class="icon" href="demo/common/dwz-team.xls" target="dwzExport" targettype="navTab" title="实要导出这些记录吗?"><span>导出EXCEL</span></a>
            </li>
        </ul>
    </div>
    <div class="grid"><input id="sid_user" type="hidden" value="1">
        <div class="gridHeader">

                            <th orderfield="accountLevel" class="center" style="cursor: pointer;"><div class="gridCol" title="信用等级">报名课程</div></th>
                            <th class="" style="cursor: default;"><div class="gridCol" title="所属行业">缴费金额</div></th>
                            <th style=""><div class="gridCol" title="建档日期">收据号</div></th>
