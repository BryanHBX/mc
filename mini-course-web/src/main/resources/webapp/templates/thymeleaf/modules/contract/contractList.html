<form xmlns:th="http://www.thymeleaf.org" id="pagerForm" method="GET" action="contract/list">
    <input type="hidden" name="pageNum" th:value="${pagingBean ne null ? pagingBean.pageNumber : 1}" />
    <input type="hidden" name="numPerPage" th:value="${pagingBean ne null ? pagingBean.pageSize : 20}"  />
</form>

<div class="pageHeader">
    <form id="contractSearchForm" rel="pagerForm" onsubmit="return navTabSearch(this);" action="contract/list" method="GET">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        <label>学生姓名：</label>
                        <input type="text" name="keywords" value="" style="width: 100px;" class="textInput">
                    </td>
                    <td>
                        <label>咨询师：</label>
                        <input type="text" name="keywords" value="" style="width: 100px;" class="textInput">
                    </td>
                    <td>
                        <label>合同状态：</label>
                        <select class="combox" name="province" style="width: 100px;">
                            <option value="">所有</option>
                            <option value="北京">执行中</option>
                            <option value="上海">已结束</option>
                        </select>
                    </td>
                    <td>
                        <label>缴费状态：</label>
                        <select class="combox" name="province" style="width: 100px;">
                            <option value="">所有</option>
                            <option value="广东">有欠费</option>
                        </select>
                    </td>
                    <td>
                        <label>剩余课时≤：</label>
                        <input type="text" name="keywords" value="" style="width: 100px;" class="textInput">
                    </td>
            </table>
            <div class="subBar">
                <ul>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent" xmlns:th="http://www.thymeleaf.org">
    <table class="table" width="100%" layoutH="110">
        <thead>
            <tr>
                <th width="60">报名类型</th>
                <th width="80">签约日期</th>
                <th>合同编号</th>
                <th>姓名</th>
                <th>年级</th>
                <th>报名课程</th>
                <th width="80">报名课时</th>
                <th width="80">赠送课时</th>
                <th>签约总价</th>
                <th>实收金额</th>
                <th>实际单价</th>
                <th>已缴费</th>
                <th>欠费</th>
                <th>转退课时</th>
                <th width="80">剩余课时</th>
                <th width="80">课时记录</th>
                <th width="80">补缴</th>
                <th>咨询师</th>
            </tr>
        </thead>
        <tbody>
            <div th:if="${pagingBean != null and pagingBean.items != null}">
                <tr th:each="item: ${pagingBean.items}">
                    <td th:text="${item.enrollType}"></td>
                    <td th:text="${item.contractDate}"></td>
                    <td th:text="${item.contractNo}"></td>
                    <td th:text="${item.student}"></td>
                    <td th:text="${item.enrollType}"></td>
                    <td th:text="${item.enrollType}"></td>
                    <td th:text="${item.enrollType}"></td>
                    <td th:text="${item.enrollType}"></td>
                    <td th:text="${item.enrollType}"></td>
                    <td th:text="${item.enrollType}"></td>
                    <td th:text="${item.enrollType}"></td>
                    <td th:text="${item.enrollType}"></td>
                    <td th:text="${item.enrollType}"></td>
                    <td th:text="${item.enrollType}"></td>
                    <td th:text="${item.enrollType}"></td>
                    <td th:text="${item.enrollType}"></td>
                    <td th:text="${item.enrollType}"></td>
                    <td th:text="${item.enrollType}"></td>
                </tr>
            </div>
        </tbody>
    </table>

    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
                <option value="1" th:selected="${pagingBean != null and pagingBean.pageSize eq 1}">1</option>
                <option value="20" th:selected="${pagingBean != null and pagingBean.pageSize eq 20}">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
                <option value="250">250</option>
            </select>
            <span th:text="'条，共' + ${pagingBean ne null ? pagingBean.totalItems : 0} + '条'"></span>
        </div>
        <div class="pagination" targetType="navTab"
             th:totalCount="${pagingBean ne null ? pagingBean.totalItems : 0}"
             th:numPerPage="${pagingBean ne null ? pagingBean.pageSize : 20}"
             pageNumShown="10"
             th:currentPage="${pagingBean ne null ? pagingBean.pageNumber : 1}"></div>
    </div>
</div>
