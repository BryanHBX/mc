<style>
	.loginForm {overflow: hidden;}
	.loginForm form {overflow: hidden}
	.loginForm p {position: relative;}
	.loginForm span.error { left: auto; right: 0; top: 1px; z-index: 99999;}
	.loginForm label.alt {font-size: 10px; left: 75px;}
</style>

<script>
    $(function(){

        DWZ.init("assets/js/dwz/dwz.frag.xml", {
            loginUrl: "loginDialog", loginTitle: "登录",	// 弹出登录对话框
            loginRedirectPattern: "DWZ.init",
            accessDeniedPattern: '您没有权限访问该页面',
            accessDeniedMessage: '您没有权限访问该页面!',
            statusCode: {ok: 200, error: 300, timeout: 301},
            pageInfo: {
                pageNum: "pageNum",
                numPerPage: "numPerPage",
                orderField: "orderField",
                orderDirection: "orderDirection"
            },
            debug: true,
            callback: function () {
                initUI();
            }
        });

        $("#btnLogin").unbind("click").bind("click", function(){
            if (!$("#loginForm").valid()) {
                return false;
            }

            generic_ajax_op("auth", "POST", $("#loginForm").serializeJSON(), null, (
                function(result) {
                    alertMsg.correct("登录成功");
                    sessionStorage.setItem("token", result.data.token);
                    window.location.href = "/?token=" + result.data.token;
                }
            ));
        });
    });
</script>

<body>
	<div id="login">
		<div id="login_header">

				<a href="http://www.xuezhicn.com/">
					<img th:src="@{/assets/themes/default/images/logo.png}" style="position: relative;top: -7px;"/>
				</a>
			</h1>

				<h2 class="login_title"><img th:src="@{/assets/themes/default/images/login_title.png}" /></h2>
			</div>
		</div>
		<div id="login_content">
			<div class="loginForm">
				<form method="post" id="loginForm" action="auth" class="pageForm required-validate">
					<p>
						<label>手机号：</label>
						<input type="text" name="username" size="20" alt="请输入您的手机号码" class="required mobile"/>
					</p>
					<p>
						<label>密码：</label>
						<input type="password" name="password" size="20" class="required" />
					</p>
					<p class="login_bar" style="padding-left:0">
						<label style="text-indent: -9999px">登录按钮：</label>
						<button class="sub" type="button" id="btnLogin"></button>
					</p>
				</form>
			</div>

			<div class="login_main">

					<p>专注于个性化辅导，我们的流程更加专业，服务更加到位，每一个细节都力求完美。</p>
