<script xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
    /*<![CDATA[*/
    $(function(){
		$("#btnResetPwd").unbind("click").bind("click", function(){
			if (!$("#formMemberPwd").valid()) {
                return false;
			}
			var data = $("#formMemberPwd").serializeJSON();
            generic_ajax_op("member/password/[[${id}]]", "POST", data.pwd, null, (
                function(result) {
				    $.pdialog.closeCurrent();
				    alertMsg.correct("用户密码重置成功");
                }
            ));
		});
	});
</script>

<style>
	#formMemberPwd td {position: relative}
	#formMemberPwd span.error { left: auto; right: -6px; }
</style>

<div xmlns:th="http://www.thymeleaf.org" class="pageContent">
	<form id="formMemberPwd" method="post" class="pageForm required-validate">
		<div class="pageFormContent" layoutH="56">
			<table cellspacing="10" cellpadding="10" class="dform">
                <tr>
                    <td>密码：</td>
                    <td><input name="pwd" type="password" size="30" class="required" id="validation_pwd" minlength="6" maxlength="20"/></td>
                </tr>
				<tr>
					<td>密码确认：</td>
					<td><input type="password" size="30" class="required" equalto="#validation_pwd" /></td>
				</tr>
			</table>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="button" id="btnResetPwd">重置</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button class="close" type="button">取消</button></div></div></li>
			</ul>
		</div>
	</form>
<div>
